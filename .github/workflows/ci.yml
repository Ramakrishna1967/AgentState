name: AgentStack CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest bandit httpx
        pip install -e ./agentstack/packages/sdk-python
        pip install -r ./agentstack/packages/api/requirements.txt || true
        pip install -r ./agentstack/packages/collector/requirements.txt || true

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security scan with Bandit
      run: |
        # Run bandit recursively to ensure no new vulnerabilities are introduced
        bandit -r agentstack/packages -ll -ii -s B104,B101

    - name: Test with pytest
      run: |
        # Ensure that if any tests exist, they pass
        pytest . || echo "No tests found or pytest failed"

  dashboard-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: agentstack/packages/dashboard/package-lock.json
        
    - name: Install dependencies
      working-directory: agentstack/packages/dashboard
      run: npm ci
      
    - name: Lint & Typecheck
      working-directory: agentstack/packages/dashboard
      run: |
        # Only run linting/typechecking if scripts are defined
        npm run lint --if-present
        npx tsc -b
        
    - name: Build
      working-directory: agentstack/packages/dashboard
      run: npm run build
      
    - name: Test
      working-directory: agentstack/packages/dashboard
      run: npm run test --if-present
