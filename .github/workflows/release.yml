name: AgentStack Release

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v0.1.0a1

jobs:
  pypi-publish:
    name: Build and publish Python SDK to PyPI
    runs-on: ubuntu-latest
    
    # Needs environment configuration in GitHub repo
    environment:
      name: pypi
      url: https://pypi.org/p/agentstate-sdk
      
    permissions:
      id-token: write  # Important for Trusted Publishing
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install build tool
      run: python -m pip install --upgrade build
      
    - name: Build SDK distribution
      working-directory: packages/sdk-python
      run: python -m build
      
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: packages/sdk-python/dist/

  docker-publish:
    name: Build and publish Docker images
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          agentstack/api
          agentstack/collector
          
    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: ./packages/api
        push: true
        tags: agentstack/api:latest,agentstack/api:${{ github.ref_name }}
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: Build and push Collector image
      uses: docker/build-push-action@v5
      with:
        context: ./packages/collector
        push: true
        tags: agentstack/collector:latest,agentstack/collector:${{ github.ref_name }}
        labels: ${{ steps.meta.outputs.labels }}
