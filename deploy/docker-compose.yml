version: "3.8"

services:
  # --- Infrastructure ---
  redis:
    image: redis:7-alpine
    container_name: agentstack-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-agentstack-redis-secret-2026}", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: agentstack-clickhouse
    volumes:
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - clickhouse_data:/var/lib/clickhouse
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # Native
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-default}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-agentstack-ch-secret-2026}
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    deploy:
      resources:
        limits:
          memory: 3G

  # --- Backend ---
  api:
    build:
      context: ..
      dockerfile: packages/api/Dockerfile
    container_name: agentstack-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - redis
      - clickhouse
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/agentstack.db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-agentstack-redis-secret-2026}@redis:6379/0
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-agentstack-ch-secret-2026}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - api_data:/data
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 512M

  collector:
    build:
      context: ..
      dockerfile: packages/collector/Dockerfile
    container_name: agentstack-collector
    command: uvicorn collector.server:app --host 0.0.0.0 --port 4318
    depends_on:
      - redis
      - api
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/agentstack.db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-agentstack-redis-secret-2026}@redis:6379/0
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    volumes:
      - api_data:/data
    ports:
      - "4318:4318"
    deploy:
      resources:
        limits:
          memory: 512M

  # --- Workers ---
  worker-writer:
    build:
      context: ..
      dockerfile: packages/workers/Dockerfile
    container_name: agentstack-worker-writer
    command: python -m workers.clickhouse_writer
    depends_on:
      - redis
      - clickhouse
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-agentstack-redis-secret-2026}@redis:6379/0
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-agentstack-ch-secret-2026}
    deploy:
      resources:
        limits:
          memory: 256M

  worker-security:
    build:
      context: ..
      dockerfile: packages/workers/Dockerfile
    container_name: agentstack-worker-security
    command: python -m workers.security_engine
    depends_on:
      - redis
      - clickhouse
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-agentstack-redis-secret-2026}@redis:6379/0
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-agentstack-ch-secret-2026}
    deploy:
      resources:
        limits:
          memory: 512M

  worker-cost:
    build:
      context: ..
      dockerfile: packages/workers/Dockerfile
    container_name: agentstack-worker-cost
    command: python -m workers.cost_calculator
    depends_on:
      - redis
      - clickhouse
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-agentstack-redis-secret-2026}@redis:6379/0
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-agentstack-ch-secret-2026}
    deploy:
      resources:
        limits:
          memory: 256M

  # --- Frontend ---
  dashboard:
    build:
      context: ..
      dockerfile: packages/dashboard/Dockerfile
    container_name: agentstack-dashboard
    volumes:
      - ../packages/dashboard:/app
      - /app/node_modules
    deploy:
      resources:
        limits:
          memory: 1G

  # --- Gateway ---
  nginx:
    image: nginx:alpine
    container_name: agentstack-gateway
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      # Uncomment for TLS:
      # - "443:443"
    depends_on:
      - api
      - collector

volumes:
  redis_data:
  clickhouse_data:
  api_data:
