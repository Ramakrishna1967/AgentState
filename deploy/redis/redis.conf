# Redis Configuration
bind 0.0.0.0
protected-mode yes
port 6379

# --- SECURITY: Authentication ---
# All clients must provide this password to connect.
# Override via docker-compose or REDIS_PASSWORD env var.
requirepass agentstack-redis-secret-2026

# Memory Management
maxmemory 900mb
maxmemory-policy allkeys-lru

# Persistence (AOF for durability)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Snapshotting (RDB)
save 900 1
save 300 10
save 60 10000

# --- SECURITY: Disable dangerous commands ---
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command DEBUG ""
rename-command CONFIG "AGENTSTACK_CONFIG"

