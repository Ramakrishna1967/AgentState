[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentstate-sdk"
version = "0.1.0a1"
description = "Chrome DevTools for AI Agents â€” observability SDK for LangGraph, CrewAI, AutoGen"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Ramakrishna", email = "ramakrishna1967@users.noreply.github.com" },
]
keywords = ["ai", "agents", "observability", "tracing", "llm", "langgraph", "crewai", "autogen"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0,<3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "ruff>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/Ramakrishna1967/AgentState"
Documentation = "https://github.com/Ramakrishna1967/AgentState#readme"
Repository = "https://github.com/Ramakrishna1967/AgentState"
Issues = "https://github.com/Ramakrishna1967/AgentState/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/agentstack"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "SIM", "TCH"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
