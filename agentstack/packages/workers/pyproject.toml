[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentstack-workers"
version = "0.1.0"
description = "Background workers for AgentStack (Trace ingestion, Security, Cost)"
authors = [
    { name = "AgentStack Contributors", email = "hello@agentstack.dev" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "redis>=5.0.1",
    "clickhouse-connect>=0.7.0",
    "pydantic>=2.0.0",
    "msgpack>=1.0.7",
    "tiktoken>=0.5.0",  # For cost calculator
]

[tool.hatch.build.targets.wheel]
packages = ["src/workers"]
