[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentstack-api"
version = "0.1.0-alpha"
description = "AgentStack API Server â€” FastAPI backend for trace ingestion and analytics"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "AgentStack Contributors" },
]
keywords = ["ai", "agents", "observability", "api", "fastapi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.0,<3.0",
    "pydantic-settings>=2.0",
    "aiosqlite>=0.19.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.6",
    "asynch>=0.2.2",
    "redis>=5.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "httpx>=0.26.0",
    "ruff>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/agentstack/agentstack"
Documentation = "https://github.com/agentstack/agentstack/tree/main/docs"
Repository = "https://github.com/agentstack/agentstack"
Issues = "https://github.com/agentstack/agentstack/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/api"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "SIM", "TCH"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
